<head>
  <title>bouncingballs Demo</title>
</head>

<body>
  <script src="../dist/bouncingballs.js"></script>
  <div class="slidecontainer">
    <span>Speed slider (change the value & click on canvas to create a new ball):</span><input style="vertical-align:middle;" type="range" min="1" max="15" value="5" class="slider" id="bb-speed" oninput="window.bb.settings.speed=this.value; window.bb2.settings.speed=this.value;">
  </div>
  <div id="existing-canvas">
    <h1>Using an existing Canvas (click within black borders)</h1>
    <canvas id="bb-canvas" width="600px" height="400px" style="border: 1px solid black"></canvas>
    <script>
      var bb = new BouncingBalls({ canvas: document.getElementById('bb-canvas') });

    </script>
  </div>
  <div id="div-container">
    <h1>Using a div container (click within blue borders)</h1>
    <div id="bb-container" style="width:600px;height:400px;border: 1px solid blue"></div>
    <script>
      var bb2 = new BouncingBalls({ container: document.getElementById('bb-container') });
    </script>
  </div>
</body>
